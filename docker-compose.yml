

services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PORT=${PORT:-3001}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=${NODE_ENV:-production}
      - RUN_PARTNER_SCRIPT=${RUN_PARTNER_SCRIPT:-false}
    restart: always
